{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm" style="max-width: 500px; margin: 0 auto;">
    <div class="card-body">
        <h3>Edit Transaction #{{ transaction.id }}</h3>
        <form action="/edit/{{ transaction.id }}" method="post">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" value="{{ transaction.date }}" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" value="{{ transaction.amount }}" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Update</button>
        </form>
    </div>
</div>
{% endblock %}
