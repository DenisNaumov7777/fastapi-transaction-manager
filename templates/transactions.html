{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <h2 class="card-title mb-4">Transaction List</h2>
        <table class="table table-hover">
            <thead class="table-light">
                <tr>
                    <th>ID</th>
                    <th>Date</th>
                    <th>Amount</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for t in transactions %}
                <tr>
                    <td>{{ t.id }}</td>
                    <td>{{ t.date }}</td>
                    <td class="{% if t.amount < 0 %}text-danger{% else %}text-success{% endif %}">
                        {{ t.amount }} â‚¬
                    </td>
                    <td>
                        <a href="/edit/{{ t.id }}" class="btn btn-sm btn-warning">Edit</a>

                        <form action="/delete/{{ t.id }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this?')">
                                Delete
                            </button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
