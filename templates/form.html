{% extends "base.html" %}

{% block content %}
<div class="card shadow-sm" style="max-width: 500px; margin: 0 auto;">
    <div class="card-body">
        <h3>Add Transaction</h3>
        <form action="/add" method="post">
            <div class="mb-3">
                <label class="form-label">Date</label>
                <input type="date" name="date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Amount</label>
                <input type="number" step="0.01" name="amount" class="form-control" placeholder="100.00" required>
                <small class="text-muted">Use negative for expenses (e.g., -50)</small>
            </div>
            <button type="submit" class="btn btn-primary w-100">Save</button>
        </form>
    </div>
</div>
{% endblock %}
